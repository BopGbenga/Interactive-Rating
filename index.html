<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet" />
    <!-- <link
      rel="stylesheet"
      href="(https://fonts.google.com/specimen/Overpass)"
    /> -->
    <title>Rating</title>
  </head>
  <body>
    <div class="container">
      <div class="page1">
        <div class="icon">
          <img class="star" src="/Assets/Images/icon-star.svg" />
        </div>
        <h2>How do we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedacks
          is appreciated to help us improve our offering!
        </p>

        <form class="form">
          <div class="inputs">
            <div class="circles">
              <label for="num1" class="value">1</label>
              <input
                type="radio"
                id="num1"
                name="number"
                value="1"
                class="circle"
              />
            </div>
            <div class="circles">
              <label for="num2" class="value">2</label>
              <input
                type="radio"
                id="num2"
                name="number"
                value="2"
                class="circle"
              />
            </div>
            <div class="circles">
              <label for="num3" class="value">3</label>
              <input
                type="radio"
                id="num3"
                name="number"
                value="3"
                class="circle"
              />
            </div>
            <div class="circles">
              <label for="num4" class="value">4</label>
              <input
                type="radio"
                id="num4"
                name="number"
                value="4"
                class="circle"
              />
            </div>
            <div class="circles">
              <label for="num5" class="value">5</label>
              <input
                type="radio"
                id="num5"
                name="number"
                value="5"
                class="circle"
              />
            </div>
          </div>
          <button class="submit-btn">SUBMIT</button>
        </form>
      </div>

      <!-- Thank you part -->
      <div class="wrapper" aria-live="polite"></div>
      <div class="second-page hidden">
        <img
          class="thank-you-img"
          src="/Assets/Images/illustration-thank-you.svg"
          alt="thank-you"
        />
        <p class="num-choosen">You selected 0 out of 5</p>
        <h2>Thank you!</h2>
        <p class="summary">
          We appreciate you taking the time to give a rating. if you ever need
          more support,don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
